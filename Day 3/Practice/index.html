<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="loginForm">
        <h2>Login Form</h2>
        <label for="username">Username:</label>
        <input id="username" type="text" autocomplete="username" name="username" placeholder="Enter username" required>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" autocomplete="current-password" placeholder="Enter password" required>
        <button type="submit">Login</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
