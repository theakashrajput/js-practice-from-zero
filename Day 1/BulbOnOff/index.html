<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on off</title>
</head>

<body>
    <div class="container">
        <img id="bulb-img" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb-Img">
        <button id="toggleBtn">On</button>
    </div>
    <script>
        let bulb = document.querySelector("#bulb-img");
        let toggleBtn = document.querySelector("#toggleBtn");
        let isBulbOn = false;

        toggleBtn.addEventListener("click", () => {
            if (!isBulbOn) {
                bulb.setAttribute("src", "https://www.w3schools.com/js/pic_bulbon.gif");
                toggleBtn.textContent = "Off";
                isBulbOn = true;
            } else {
                bulb.setAttribute("src", "https://www.w3schools.com/js/pic_bulboff.gif");
                toggleBtn.textContent = "On";
                isBulbOn = false;
            }
        });

    </script>
</body>

</html>
